#                     __________________
#                    /                  \
# outside (dhcp)     |                  |    inside ({{ gw_network }}/24)
# -------------------|ext_if      int_if|---------------Wired Clients
#                    |                  |
#                    \__________________/


ext_if = "{{ ext_if }}"
int_if = "{{ int_if }}"

# Addresses that should never be seen on global networks
table <martians> const {0.0.0.0/8 100.64.0.0/10 127.0.0.0/8 169.254.0.0/16 172.16.0.0/12 192.0.2.0/24 192.168.0.0/16 198.18.0.0/15 198.51.100.0/24 203.0.113.0/24 240.0.0.0/4 !{{ gw_network }}/24}

# Configure default policies
set block-policy drop
set skip on lo
block log

# Permit ping of the gateway
pass proto icmp

# Ensure SSH is cleared
pass in inet proto tcp to any port ssh
pass out inet proto tcp to any port ssh

# NAT out the internal traffic
match out on egress inet from !(egress:network) to any nat-to (egress:0)
pass in on $int_if
pass out on $ext_if

# Allow the gateway to host services such as tftp
pass out on $int_if

# IPv6
block inet6

# No Funny Business
block in on egress from <martians>
block in log from urpf-failed label uRPF
